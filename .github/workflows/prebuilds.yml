name: 'DevContainer é¢„æ„å»º'

on:
  push:
    branches: [main, add/codespaces]
    paths:
      - '.devcontainer/**'
      - '.github/workflows/prebuilds.yml'
  workflow_dispatch:

jobs:
  pre-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: 'ğŸ“¥ æ£€å‡ºä»£ç '
        uses: actions/checkout@v4

      - name: 'ğŸ”¡ å‡†å¤‡é•œåƒåç§°'
        id: prep
        run: |
          REPO="${{ github.repository }}"
          echo "repo=${REPO,,}" >> $GITHUB_OUTPUT

      - name: 'ğŸ”§ è®¾ç½® Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'ğŸ” ç™»å½• GHCR'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'ğŸ“¦ æ„å»ºå¹¶æ¨é€é•œåƒ'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/rust/Dockerfile
          # ä½¿ç”¨ steps.<id>.outputs.<var> è®¿é—®ï¼ŒVS Code ä¸å†æŠ¥é”™
          cache-from: type=registry,ref=ghcr.io/${{ steps.prep.outputs.repo }}/dev:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.prep.outputs.repo }}/dev:cache,mode=max
          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.repo }}/dev:latest